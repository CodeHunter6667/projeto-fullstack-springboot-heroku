<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4>Cadastro Usuario - Spring Boot</h4>

    <form id="formCadastroUsuario">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" class="form-control" id="id" readonly="readonly" />
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Seu nome"
        />
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input
          type="number"
          class="form-control"
          id="idade"
          placeholder="Sua idade"
        />
      </div>
    </form>

    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">
      Salvar
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      id="resetBtn"
      onclick="document.getElementById('formCadastroUsuario').reset()"
    >
      Novo Usuario
    </button>
    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#pesquisarModal"
    >
      Pesquisar
    </button>
    <button type="button" class="btn btn-danger" onclick="deletaUserTela()">
      Deletar
    </button>

    <div
      class="modal fade"
      id="pesquisarModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Pesquisa de Usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nomeBusca" class="col-form-label"
                  >Informe o Nome:</label
                >
                <input type="text" class="form-control" id="nomeBusca" />
              </div>
              <button
                type="button"
                class="btn btn-success"
                onclick="pesquisaUser()"
              >
                Buscar
              </button>
            </form>
            <div id="tabelaResult">
            <table class="table" id="tabelaResultados">
              <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                  </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
